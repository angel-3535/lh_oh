<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">


  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
  <link rel="stylesheet" href="style.css">
  <title>LH Office Hours</title>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous">
    </script>
  <script defer src="list.js"></script>
  <script defer src="script.js"></script>


  <style>
    .montserrat {
      font-family: "Montserrat", sans-serif;
      font-optical-sizing: auto;
      font-weight: 400;
      font-style: normal;
    }
  </style>
</head>

<body class="montserrat">

  <div class="my-3 d-flex flex-column align-items-center justify-content-center">
    <input class="" type="text">
  </div>
  <!-- Modals -->

  <div id="modal-container">
  </div>

  <!------------------------------- content ----------------------------->

  <div>
    <div class="d-flex flex-column flex-md-row gap-4 align-items-center justify-content-center">

      <ul class="nav nav-tabs" id="myTab" role="tablist">

        <li class="nav-item" role="presentation">
          <button class="nav-link active" id="AS-tab" data-bs-toggle="tab" data-bs-target="#AS-tab-pane" type="button"
            role="tab" aria-controls="-tab-pane" aria-selected="true">Administrative Services</button>
        </li>

        <li class="nav-item" role="presentation">
          <button class="nav-link" id="UA-tab" data-bs-toggle="tab" data-bs-target="#UA-tab-pane" type="button"
            role="tab" aria-controls="profile-tab-pane" aria-selected="false">Undergraduate
            Advising</button>
        </li>

        <li class="nav-item" role="presentation">
          <button class="nav-link" id="GA-tab" data-bs-toggle="tab" data-bs-target="#GA-tab-pane" type="button"
            role="tab" aria-controls="contact-tab-pane" aria-selected="false">Graduate Advising</button>
        </li>

      </ul>
    </div>

    <div class="tab-content" id="myTabContent">

      <div class="tab-pane fade show active" id="AS-tab-pane" role="tabpanel" aria-labelledby="AS-tab" tabindex="0">
        <div class="border d-flex flex-column flex-md-row p-4 gap-4 py-md-5 align-items-center justify-content-center">
          <div id="content-list-AS" class="list-group ">
          </div>
        </div>
      </div>

      <div class="tab-pane show fade" id="UA-tab-pane" role="tabpanel" aria-labelledby="profile-tab" tabindex="0">
        <div class="border d-flex flex-column flex-md-row p-4 gap-4 py-md-5 align-items-center justify-content-center">
          <div id="content-list-UA" class="list-group">
          </div>
        </div>
      </div>

      <div class="tab-pane show fade" id="GA-tab-pane" role="tabpanel" aria-labelledby="contact-tab" tabindex="0">
        <div class="border d-flex flex-column flex-md-row p-4 gap-4 py-md-5 align-items-center justify-content-center">
          <div id="content-list-GA" class="list-group">
          </div>
        </div>
      </div>

    </div>
  </div>
</body>

</html>
